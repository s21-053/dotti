    <section>
      <h2>ゆずとは？</h2>
      <p>ゆずは東アジア原産の柑橘類で、日本料理や韓国料理、中国料理で広く使用されています。その独特な香りと酸味が特徴で、果汁や皮が多用途に利用されます。</p>
    </section>
    <section>
      <h2>特徴</h2>
      <ul>
        <li>果皮は凹凸があり、鮮やかな黄色や緑色。</li>
        <li>香りが非常に強く、料理や飲み物に爽やかさを加える。</li>
      </ul>
    </section>
    <section>
      <h2>用途</h2>
      <ul>
        <li>ゆず皮は香り付けに使用され、鍋料理やデザートのアクセントとして人気。</li>
        <li>ゆず果汁はポン酢やドレッシング、飲料の材料として使われる。</li>
        <li>ゆず湯として、冬至の日にお風呂に入れる風習がある。</li>
      </ul>
    </section>
