    <section>
      <h2>カボスとは？</h2>
      <p>カボスは日本特有の柑橘類で、大分県を中心に栽培されています。酸味が強く、料理の風味を引き立てるために使用されます。</p>
    </section>
    <section>
      <h2>特徴</h2>
      <ul>
        <li>皮は緑色または黄色で、滑らかな表面が特徴。</li>
        <li>酸味が非常に強く、ビタミンCを豊富に含む。</li>
      </ul>
    </section>
    <section>
      <h2>用途</h2>
      <ul>
        <li>焼き魚や刺身に添えて、風味を高める。</li>
        <li>果汁は鍋料理や和え物の味付けに使用される。</li>
        <li>カボスを使った調味料やジュースも人気。</li>
      </ul>
    </section>
